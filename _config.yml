# Build settings
#theme: minima
#theme: modern-resume-theme
livereload: true

# Footer
footer_show_references: true

# Reference : https://github.com/sproogen/modern-resume-theme
# 1. Layout : https://github.com/sproogen/modern-resume-theme/blob/master/_layouts/default.html
# 2. Config : https://github.com/sproogen/modern-resume-theme/blob/master/_config.yml
# A modern simple static resume template and theme. Powered by Jekyll and GitHub pages.
sass:
  sass_dir: _sass
  style: compressed

plugins:
  - jekyll-sass-converter
  - jekyll-seo-tag
  - jekyll-feed

