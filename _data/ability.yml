    * 내 PC 돌보미 내/외부망 시스템 관리 (2021.12.31 ~ 2022.12.31)
      - 업무망 관련 트래픽 모니터링
      - <mark>예약 시스템</mark> 장애 대응
      - 점검원 <mark>상담 업무 관련 시스템</mark> 유지보수
    * 추가 개발 관련 프로젝트 진행 및 유지보수 (2022.04.31 ~ 2022.12.31)
      - 예약 페이지관련 유지보수
        + 학부모 동의 페이지 (NICE API)
        + 추가적인 UI 화면 개선 및 이슈 지원
      - 내부 점검원 관리자 페이지 통계 부분 관련 기능 추가
        + 각 운영체제(PC/Android)별로 점검결과 확인이 가능하도록 필터(<mark>선택박스</mark>) 추가
        + 각 Select 태그 별, 서비스 요일/시간대별/권역별/연령별 제공 현황 기능 추가 구현
      - 현장 점검을 위한 단체 예약 시스템 추가 개발
        + 예약을 저장하지 못할 시 반드시 <mark>Rollback</mark>하도록 하는 DB 트랜잭션 기능 구현
        + SELECT ~ FOR UPDATE 쿼리를 이용한 <mark>동시성 제어</mark> (배타적 LOCK)